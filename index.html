<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Captioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mainForm">
      <div class="heading">
        <h1>IMAGE CAPTION GENERATOR</h1>
      </div>
      <div class="firstBlock">
        <div class="image-upload">
          <form id="image-form" class="imageUploadSection">
            <h2>Upload an Image:</h2>
            <label for="image" id="image-label"> </label>
            <input
              type="file"
              id="image"
              accept="image/*"
              required
              onchange="displayImage()"
            />
          </form>
          <div class="uploaded-image">
            <img id="uploaded-image" src="uic.png" alt="Uploaded Image" />
          </div>
        </div>

        <div class="caption-section">
          <form id="caption-form">
            <h2>Image Description:</h2>
            <textarea id="description" required></textarea>
            <div class="button">
              <button type="button" id="generate-caption">
                Generate Caption
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="secondBlock">
        <div id="caption">
          <p>Caption: <span id="caption-text"></span></p>
          <button type="button" id="copy-caption">Copy Caption</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
